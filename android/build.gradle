allprojects {
    repositories {
        google()  // This repository is needed for Firebase and other dependencies
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

// Ensure all subprojects are evaluated correctly
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

// Add the classpath for Google services to enable Firebase integration
buildscript {
    repositories {
        google()  // Firebase depends on this repository
        mavenCentral()
    }
    dependencies {
        // Add the Google services plugin for Firebase
        classpath 'com.google.gms:google-services:4.3.15'  // Use the latest version
        classpath 'com.android.tools.build:gradle:7.4.0'  // Ensure you're using the appropriate version of Gradle Plugin
    }
}
