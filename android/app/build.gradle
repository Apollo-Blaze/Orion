plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.orion"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.orion"
        // Ensure minSdk is set to 23 as required by firebase_auth
        minSdkVersion = 23
        targetSdkVersion = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Add Firebase dependencies for Firebase Authentication
    implementation 'com.google.firebase:firebase-auth:21.1.0'  // Use the latest version of Firebase Auth
    implementation 'com.google.firebase:firebase-core:21.1.0'  // Use the latest version of Firebase Core
}

apply plugin: 'com.google.gms.google-services'
